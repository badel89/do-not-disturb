<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>do not disturb</title>
    
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        // This will automatically call server api to see what should be displayed.
        function init() {
            getStatus();
            setInterval(getStatus,5000);
        }

        function getStatus() {
            $.ajax({
                url: "/api/getStatus",
                async: true
            })
                .done(function (res) {
                    res = JSON.parse(res);
                    console.log(res);
                    document.getElementById('main-content').innerHTML = res.status;
                    document.getElementById('main-content').style = "background-color: " + res.color;
                });
        }
    </script>
</head>

<body onload="init()">
    <div id="main-content" class="status">
    </div>
</body>

</html>
